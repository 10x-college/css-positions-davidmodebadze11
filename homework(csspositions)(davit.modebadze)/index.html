<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="banner">
        <div class="pattern-overlay"></div>
      </div>
      <div class="content">
        <div class="avatar-container">
          <img
            src="/homework(csspositions)(davit.modebadze)/Oval.png"
            alt="Victor Crest"
            class="avatar"
          />
        </div>
        <section class="card-body">
          <h1 class="user-name">
            Victor Crest <span class="user-age">26</span>
          </h1>
          <p class="user-location">London</p>
        </section>
        <footer class="card-stats">
          <div class="stat-item">
            <span class="stat-value">80K</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">803K</span>
            <span class="stat-label">Likes</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">1.4K</span>
            <span class="stat-label">Photos</span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
